<div class="container-fluid">
    <div class="border-bottom">
        <div class="row">
            <div class="col-xl-1"></div>
            <div class="col-xl-8 center" style="margin-bottom:15px; margin-top:15px;">
                <button mat-button>Home</button>
                <button mat-button>Analysis request form</button>
                <button mat-button>Equipment Calendar</button>
                <button mat-button>Job tracking</button>
                <button mat-button>Search previous report</button>
            </div>
            <div class="col-xl-2 center ">
                <button mat-raised-button color="primary">Login</button>
                <button mat-raised-button color="primary" style="margin-left:10px;">Sign up</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1">
        </div>

        <div class="col-sm-10" >
            <h1 style=" padding: 20px 100px; ">Question and Answer form</h1>
            <div class="row" style="margin-bottom:5px;">
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                    <h2>Request no.</h2>
                </div>

                <div class="col-sm-3">
                </div>
            </div>
            <mat-card class="card1" >
                <mat-card-title-group>
                    <mat-card-title>Information</mat-card-title>
                </mat-card-title-group>
                <mat-card-content>
                    <div><b>Title:</b></div>
                    <div class="form-group row " style="margin-top: 10px;">
                        <div class="col-sm-2 center"><label for="Title"><b>Sand question to:</b></label></div>
                        <div class="col-sm-3"><input type="Title" class="form-control" id="Title"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div></div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <div class="col-sm-2 center"><label for="Title"><b>CC question to:</b></label></div>
                        <div class="col-sm-3"><input type="Title" class="form-control" id="Title"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <div class="col-sm-2 center"></div>
                        <div class="col-sm-3"><input type="Title" class="form-control" id="Title"></div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px;">
                        <div class="col-sm-2 center"></div>
                        <div class="col-sm-3">
                            <div class="center">
                                <button mat-flat-button class="button1"> + Add Name</button>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div style="margin-top: 10px;"><b>Questioner:</b></div>
                    <div style="margin-top: 10px;"><b>Issue Date:</b></div>
                </mat-card-content>
            </mat-card>
            
            <mat-card class="card1" style="margin-top: 10px;" >
                <mat-card-title-group>
                    <mat-card-title>Question ?</mat-card-title>
                </mat-card-title-group>
                <mat-card-content>                                          
                        <textarea class="form-control" rows="3" id="Background"></textarea>
                        <div class="center" style="padding: 15px 0;">
                            <button mat-flat-button class="button1">Attach question</button>
                        </div>
                </mat-card-content>
            </mat-card>
           
            
        </div>
        <div class="col-sm-1">
        </div>

    </div>
