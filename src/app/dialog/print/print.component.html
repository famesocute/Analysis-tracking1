<div id="print-section">
    <mat-card class="card1">
        <mat-card-title-group>
            <mat-card-title>
                <h1><b>Application form for Analysis</b></h1>
            </mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
            <div>Registered Date : 150742 </div>
            <div class="row">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <h2>
                                    <b>Request No.</b>
                                </h2>
                            </th>
                            <th>
                                <h1>
                                    <b>2223651</b>
                                </h1>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div><b>Dangerous</b> : No </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="container py-5">
    <button class="btn btn-primary" [useExistingCss]="true" printTitle="label"
        [printStyle]="{ th: { width: '50px' }, h2 : {'border': 'solid 1px'}}"
        styleSheetFile="./node_modules/@angular/material/prebuilt-themes/indigo-pink.css" printSectionId="print-section"
        ngxPrint>print</button>
</div>
