<mat-card-title-group>
    <mat-card-title>Analytical information</mat-card-title>
</mat-card-title-group>
<br>

<div class="row">
    <div class="col-sm-4">
        <div class="input1">
            <div class="row">
                <div class="col-sm-4 "><b>Equipment:</b></div>
                <div class="col-sm-8 ">{{this.Equipment}}</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="input1">
            <div class="row">
                <div class="col-sm-4 "><b>Department:</b></div>
                <div class="col-sm-8 ">{{this.departmentlocal}}</div>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="input1">
            <div class="row">
                <div class="col-sm-5 "><b>Analyzer name:</b></div>
                <div class="col-sm-7 ">{{this.namelocal[0]}}</div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-sm-4">
        <div class="input1">
            <div class="row">
                <div class="col-sm-4 " style="padding-top:15px"><b>Title:</b></div>
                <div class="col-sm-8 input2">
                    <input type="text" id="disabledTextInput" class="form-control" [(ngModel)]="this.TITLE">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="input1">
            <div class="row">
                <div class="col-sm-7" style="padding-top:15px"><b>Number of Sample:</b></div>
                <div class="col-sm-5 input2">
                    <input type="text" id="disabledTextInput" class="form-control" [(ngModel)]="this.Numsample">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">

    </div>
</div>

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Operation by</mat-label>
                        <input type="text" placeholder="Pick one" aria-label="Name" matInput [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="this.operator">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">

                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

    </div>
    <div class="center">
        <button mat-raised-button color="primary" (click)="confirm()">Issue step</button>
    </div>
