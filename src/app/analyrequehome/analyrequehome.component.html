<div class="container-fluid">
  <div class="border-bottom Toolbar">
    <div class="row">
      <div class="col-xl-1"></div>
      <div class="col-xl-8 center" style="padding :15px 0 ;">
        <button mat-button>Home</button>
        <button mat-button>Analysis request form</button>
        <button mat-button>Equipment Calendar</button>
        <button mat-button>Job tracking</button>
        <button mat-button>Search previous report</button>
      </div>
      <div class="col-xl-2 center ">
        <button mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="primary" style="margin-left:10px;">Sign up</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-2" >
          <mat-card class="card1" >
            <mat-card-content >    
                    <img src="../assets/Image/702867-removebg-preview.png">                                      
                    <div class="row" style="padding-top : 30px;">
                    <h1 class="center WText ">Status</h1>
                    <button class="button button3 border border-light WText">Pending Request</button>
                    <button class="button button3 border border-light WText">Not Complete Request</button>
                    <button class="button button3 border border-white WText">Complete Request</button>
                  </div>
            </mat-card-content>
        </mat-card>
                  
        </div>
        


        <div class="col-sm-10" style="padding: 40px; ">
          <div style=" padding-top: 30px;" class=" font1 center mat-display-3">Analysis request</div>
          <button mat-raised-button color="primary" style=" margin-bottom: 20px;" (click)='addform()'>+ Add analysis
            request form</button>
            <mat-accordion>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Month</th>
                    <th>Department</th>
                    <th>Request No.</th>
                    <th>Title</th>
                    <th>Issuer</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of table let i = index">

                    <td class="text-center">{{ item.MONTH }}</td>
        
                    <td class="text-center">{{ item.DEP_MENT }}</td>
        
                    <td class="text-center">{{ item.REQ_NUM }}</td>
        
                    <td class="text-center">{{ item.TITLE }}</td>
        
                    <td class="text-center">{{ item.REQ_TER }}</td>
                    <td class="text-center"> <button> open </button> </td>
        
                  </tr>
                </tbody>
              </table>
              
            </mat-accordion>
      
          </div>
          <div class="col-sm-1"></div>
      
        </div>
      </div>
        </div>
      </div>
