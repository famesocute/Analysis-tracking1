<div class="container-fluid">
    <div class="border-bottom Toolbar">
      <div class="row">
        <div class="col-xl-1"></div>
        <div class="col-xl-7 center" style="padding :15px 0 ;">
          <button mat-button>Home</button>
          <button mat-button>Analysis request form</button>
          <button mat-button>Equipment Calendar</button>
          <button mat-button>Job tracking</button>
          <button mat-button>Search previous report</button>
        </div>
  
          <div class="col-xl-4 center " *ngIf="isValid;else other_content">
            <div class="row">
            <div class="col-xl-8">
         {{this.nameonly}}
         ({{this.Codelocal}})
         {{this.departmentlocal}}
        </div>
        <div class="col-xl-4">
         <button mat-raised-button color="primary" (click)="Logout()">Log out</button>
          </div>
        </div>
      </div>
  
      <ng-template #other_content>
      <div class="col-xl-4 center ">
        <button mat-raised-button color="primary" (click)="Gologin()">Login</button>
        <button mat-raised-button color="primary" style="margin-left:10px;" (click)="GoSignup()">Sign up</button>
      </div>
    </ng-template>
  
  
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
  
        <div *ngIf="this.loading; else elseBlock" class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
  
        <ng-template #elseBlock>
          <div class="row">
            <div class="col-sm-2">
              <mat-card class="card1">
                <mat-card-content>
                  <img src="../assets/Tracking_web/Image/702867-removebg-preview.png">
                  <div class="row" style="padding-top : 30px;">
                    <h1 class="center WText ">Status</h1>
                    <button class="button button3 border border-light WText">Pending Request</button>
                    <button class="button button3 border border-light WText">Not Complete Request</button>
                    <button class="button button3 border border-white WText">Complete Request</button>
                    <button class="button button3 border border-white WText">My Request and Job</button>
                  </div>
                </mat-card-content>
              </mat-card>
  
            </div>

            <div class="col-sm-10" style="padding: 40px; ">
              <div style=" padding-top: 30px;" class=" font1 center mat-display-3">Analysis request</div>
              <table class="table ">
                <thead>
                  <tr>
                    <th width="100px">Month</th>
                    <th width="170px">Department</th>
                    <th width="270px">Request No.</th>
                    <th width="300px">Title</th>
                    <th>Issuer</th>
                  </tr>
                </thead>
              </table>
              <table class="table ">
                <tbody>

                        <div class="col-sm-3">Issur by {{ item.REVI_PAND_ISSUER}}</div>
                      </div>
                    </button>
                  </tr> -->
                </tbody>
              </table>
             
  
            </div>
  
            <div class="col-sm-1"></div>
  
          </div>
        </ng-template>
      </div>
    </div>
